<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ function_name }} Report</title>
</head>
<body>
    <h1>{{ function_name }} Report</h1>
    
    <h2>Abstract Syntax Tree (AST)</h2>
    <pre>{{ ast }}</pre>
    
    <h2>Variables</h2>
    <ul>
        {% for variable in variables %}
            <li>{{ variable }}</li>
        {% endfor %}
    </ul>
    
    <h2>Metrics</h2>
    <p>Metric 1: {{ metrics.metric1 }}</p>
    <p>Metric 2: {{ metrics.metric2 }}</p>
    
    <h2>Code Smells</h2>
    <p>Smell 1: {{ smell.smell1 }}</p>
    <p>Smell 2: {{ smell.smell2 }}</p>
</body>
</html>
